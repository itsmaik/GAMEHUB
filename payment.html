<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Payment.css">
    <title>Document</title>
</head>
<body>
    <a href="/css/shop.html"><i>CONTINUE SHOPPING</i></a>

<div class="method-container">
    <h1 class="headline">Select payment method</h1>

    <div class="payment-methods">
        <div class="credit-card">
            <i class="fa-solid fa-credit-card"></i>
            <p>Credit Card</p>
        </div>

        <div class="debit-card">
            <i class="fa-regular fa-credit-card"></i>
            <p>Debit Card</p>
        </div>

        <div class="Paypal">
            <i class="fa-brands fa-cc-paypal"></i>
        <p>Paypal</p>
        </div>
    </div> 
</div>

<div class="card-details">
    <h1 class="headline">Credit card details</h1>
    
    <p>Select card type</p>
    <form action="card-type">
        <input type="text">
    </form>
    
    <p>Name on card</p>
    <form action="card-name">
        <input type="text">
    </form>

    <p>Card number</p>
    <form action="card-number">
        <input type="text">
    </form>

    <p>Security code</p>
    <form action="security-code">
        <input type="text">
    </form>
</div>
</body>
</html>
